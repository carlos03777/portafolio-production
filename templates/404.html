{% extends 'base.html' %}
{% load static %}

{% block head_extra %}
  <link rel="stylesheet" href="{% static 'css/error.css' %}">
{% endblock %}

{% block title %}Página no encontrada - Mi Portafolio{% endblock %}

{% block content %}
<section class="error-section">
  <div class="error-container">
    <img src="{% static 'img/404.svg' %}" alt="Página no encontrada" class="error-image">
    <h1 class="error-title">404</h1>
    <p class="error-text">La página que buscas no existe o fue movida.</p>
    <a href="{% url 'web:home' %}" class="btn btn-primary">Volver al inicio</a>
  </div>
</section>
{% endblock %}
